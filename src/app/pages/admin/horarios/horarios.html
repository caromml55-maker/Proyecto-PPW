<main class="admin-page" role="main">
  <header class="admin-header" role="banner">
    <div class="header-content">
      <h1>Registro de Disponibilidad</h1>
      <div class="header-actions">
        <button class="btn btn-secondary" routerLink="/programmer1"> Inicio</button>
      </div>
    </div>
  </header>

  <div class="admin-content container">

    <br><br>

    <div class="car-panel">
      <h2>Agregar nuevo horario</h2>
        <div class="form-grid">
          <label>Fecha:</label>
          <input type="date" class="form-control" [(ngModel)]="fecha" aria-label="Seleccionar fecha disponible" [min]="getFechaMinima()" [max]="getFechaMaxima()" (change)="validarFormulario()">

          <label>Hora inicio:</label>
          <input type="time" class="form-control" [(ngModel)]="horaInicio" aria-label="Hora de inicio" (change)="onHoraInicioChange($event)" (change)="validarFormulario()">

          <label>Hora fin:</label>
          <input type="time" class="form-control" [(ngModel)]="horaFin" aria-label="Hora de fin" (change)="onHoraFinChange($event)" (change)="validarFormulario()">

          <div>
                <label>Modalidad:</label>
                <select [(ngModel)]="modalidad" class="form-select" [class.is-invalid]="!modalidad && fecha" (change)="validarFormulario()">
                    <option value="" disabled selected>-- Selecciona --</option>
                    <option value="virtual">ğŸ’» Virtual</option>
                    <option value="presencial">ğŸ¢ Presencial</option>
                </select>
            </div>

          <!-- Mensaje de error -->
          <div *ngIf="mensajeError" class="error-message">
            {{ mensajeError }}
          </div>

          <div class="action-buttons">
            <button class="btn btn-success" (click)="guardarHorario()" aria-label="Guardar horario" [disabled]="!isFormValid">ğŸ’¾ Guardar horario</button>
          </div>
      </div>
    </div>
    
   <!-- InformaciÃ³n de horarios -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Calendario </h2>
    <span class="badge bg-info" *ngIf="horarios.length > 0">{{ horarios.length }} horarios activos</span>
    <div class="alert alert-info" *ngIf="horarios.length > 0">
      ğŸ“… {{ horarios.length }} horario(s) registrado(s) - 
      <small>Haz clic en un evento para eliminarlo</small>
    </div>
    
    <div class="alert alert-warning" *ngIf="horarios.length === 0">
      No hay horarios registrados para este programador
    </div>

    <div class="calendar-container">
      <full-calendar [options]="calendarOptions"></full-calendar>
    </div>
  </div>


  </div>
  <router-outlet></router-outlet> 
</main>
